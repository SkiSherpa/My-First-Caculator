<!--- My First Calculator --->
<!DOCTYPE html>
<html> 
  <body> 
    <h1>The Number Buttons</h1>
    <!--- number buttons --->
    <button type="button" onclick="display(event)">1</button>
    <button type="button" onclick="display(event)">2</button>
    <button type="button" onclick="display(event)">3</button>
    <button type="button" onclick="display(event)">4</button>
    <button type="button" onclick="display(event)">5</button>
    <button type="button" onclick="display(event)">6</button>
    <button type="button" onclick="display(event)">7</button>
    <button type="button" onclick="display(event)">8</button>
    <button type="button" onclick="display(event)">9</button>
    <button type="button" onclick="display(event)">0</button>

    <h2>The Operator Buttons</h2>
    <!--- operator buttons --->
    <button type="button" onclick="display(event)">+</button>
    <button type="button" onclick="display(event)">-</button>
    <button type="button" onclick="display(event)">*</button>
    <button type="button" onclick="display(event)">/</button>
    <button type="button" onclick="display(event)">=</button>
    
    <h3 id="the-display">The Display</h3>


  <script>
      var inputLine = '';
      function display(event){
        //   alert("button's been clicked");
        //   console.log(event['target']['innerHTML']);
        //   console.log(event.target.innerHTML);
          var displayValue = event.target.innerHTML; // the value that has been clicked on
          console.log(displayValue); // this is logging in browser's console
          var displayElement = document.getElementById("the-display");// getting the element from the page "the display"
          console.log(displayElement);
          // store the event in a new var to hold all the clicks
          inputLine += displayValue;
          displayElement.innerHTML = inputLine// changing the element on the web page
            // innerHTML always reflects whats in the element ("displayElement")
      }
      function calculation(str){
        // IP: a String - math expression
        // OP: a # - the result of the expression
          // !!! eval() is apparently a nefarious function and shouldn't be used often. maybe should change in the future.
        var nums = eval(str);
        return nums;
        // use a while loop with the condiction " event !== =" -> event does not equal =, 
          // if the equals button in clicked it should evaluate the IP string
      }
  </script>  
  </body>
</html>
